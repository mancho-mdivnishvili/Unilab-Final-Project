<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/d923aad626.js" crossorigin="anonymous"></script>
	<title> Final Project </title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<section class="contact-box">
		<h4 class="contact-h4"> contact us </h4>
	</section>
	<form class="form-box">
		<div class="form-wraper">
		    <textarea class="textarea-wraper" placeholder="Description"></textarea>
		</div>
		<div class="form-right">
			<div class="form-wraper">
		       <label for="subject"> </label>
			   <input class="input-box" type="text" name="subject" id="subject" placeholder="Subject">
		    </div>
		    <div class="form-wraper">
		       <label for="name"> </label>
			   <input class="input-box" type="text" name="name" id="name" placeholder="Name / Surname"> 
		    </div>
		    <div>
			    <label for="email"></label>
			    <input class="input-box" type="email" id="email" name="email" placeholder="Email">
		    </div>
		    <div>
	            <button class="form-button" type="submit"> Send <i class="far fa-paper-plane"> </i> </button>
		    </div>
		</div>	
	</form>
</body>
</html>
